<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Form - ODDSOCEAN</title>
    <link rel="stylesheet" href="css/gaming.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo">OCN</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="team-list.html">Teams</a>
                <a href="player-list.html">Players</a>
                <a href="tournament-list.html">Tournaments</a>
                <a href="match-list.html">Matches</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="content-section">
            <h1>Create New Team</h1>

            <div data-alert="error" class="alert alert-error"></div>
            <div data-alert="success" class="alert alert-success"></div>

            <form id="teamForm" class="form-container">
                <input type="hidden" data-field="mode" value="create">
                <input type="hidden" data-field="teamId" value="">

                <div class="form-group">
                    <label for="teamName">Team Name *</label>
                    <input type="text" id="teamName" name="teamName" required placeholder="Enter team name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Team description"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Team</button>
                    <a href="team-list.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div>&copy; ODDSOCEAN</div>
        <div style="font-size:0.85rem;color:#98a8b9">OCNfullofMONSTERS</div>
    </footer>

    <!-- Firebase & Auth Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/render.js"></script>
    <script>
        // Protect this page - redirect if not logged in
        protectPage();
        
        // Load team form on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await Render.renderTeamForm();
            
            // Attach form submission handler
            const form = document.getElementById('teamForm');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Team form submitted');
                    
                    const teamName = document.getElementById('teamName').value.trim();
                    const description = document.getElementById('description').value.trim();

                    if (!teamName) {
                        showError('Team name is required');
                        return;
                    }

                    const teamData = { teamName, description, totalPoints: 0, wins: 0, losses: 0 };
                    console.log('Creating team:', teamData);
                    
                    const newId = await API.createTeam(teamData);
                    if (newId) {
                        console.log('Team created:', newId);
                        setTimeout(() => {
                            window.location.href = 'team-list.html';
                        }, 1000);
                    }
                });
            }
        });
    </script>
</body>
</html>
