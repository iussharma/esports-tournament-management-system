<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODDSOCEAN ADMIN LOGIN</title>
    <link rel="stylesheet" href="css/gaming.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-box">
            <h1>ODDSOCEAN</h1>
            <h2>Admin Login</h2>

            <div data-alert="error" class="alert alert-error" style="display:none;"></div>
            <div data-alert="success" class="alert alert-success" style="display:none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>

            <div class="login-footer">
                <p>ODDSOCEAN ESPORTS</p>
                <p>Demo Username: <strong>AYUSH1234</strong></p>
                <p>Demo Password: <strong>Ayush@2908</strong></p>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Firebase & Auth Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            console.log('Login attempt with username:', username);
            
            const success = await login(username, password);
            console.log('Login result:', success);
            
            if (success) {
                console.log('Login successful, redirecting to dashboard...');
                // Redirect to dashboard after successful login
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
            } else {
                console.log('Login failed, staying on login page');
            }
        });
        
        // Also initialize auth state listener on login page
        document.addEventListener('DOMContentLoaded', function() {
            initAuthStateListener();
        });
    </script>
</body>
</html>
