<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - ODDSOCEAN</title>
    <link rel="stylesheet" href="css/gaming.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo">OCN</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="team-list.html">Teams</a>
                <a href="player-list.html">Players</a>
                <a href="tournament-list.html">Tournaments</a>
                <a href="match-list.html">Matches</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="content-section">
            <h1>Matches Management</h1>

            <div class="action-buttons">
                <a href="match-form.html" class="btn btn-success">+ Schedule Match</a>
                <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <div data-alert="error" class="alert alert-error"></div>

            <table class="data-table" data-page="matches-list">
                <thead>
                    <tr>
                        <th>Match ID</th>
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th>Status</th>
                        <th>Score</th>
                        <th>Actions</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Matches will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <div>&copy; ODDSOCEAN</div>
        <div style="font-size:0.85rem;color:#98a8b9">OCNfullofMONSTERS</div>
    </footer>

    <!-- Firebase & Auth Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/render.js"></script>
    <script>
        // Protect this page - redirect if not logged in
        protectPage();
        
        // Load matches list on page load
        document.addEventListener('DOMContentLoaded', function() {
            Render.renderMatchesList();
        });
    </script>
</body>
</html>
